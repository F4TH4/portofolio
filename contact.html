<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="">

  <title>Contact Form</title>
  
  <style type="text/css" media="all">
    body {
  background-color: #f5f5f5;
  font-family: Arial, sans-serif;
}

.contact-section {
  background-color: #fff;
  max-width: 800px;
  margin: 50px auto;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.contact-section h2 {
  margin-bottom: 25px;
  font-weight: 600;
  color: #333;
}

.form-control:focus {
  box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
}

.btn-submit {
  background-color: #007bff;
  border: none;
}

.btn-submit:hover {
  background-color: #0056b3;
}
  </style>
</head>
<body>

  <div class="contact-section">
    <h2>Kontak Saya</h2>
    <p>Isi form berikut untuk mengirim pesan :</p>

    <!-- Form Netlify -->
    <form name="contact" action="https://formspree.io/f/mnjjaabn" method="POST">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="nama" name="name" placeholder="Masukkan nama Anda" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email Anda" required>
      </div>

      <div class="mb-3">
        <label for="pesan" class="form-label">Pesan</label>
        <textarea class="form-control" id="pesan" name="message" rows="5" placeholder="Tulis pesan Anda" required></textarea>
      </div>

      <button type="submit" class="btn btn-submit">Kirim Pesan</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
